<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>


let price=10;
    let VAT=.25;
    let total_price=`${price*(1+VAT).toFixed(2)}`;
    document.getElementById("demo").innerHTML=total_price;
    </script>
   


</body>
</html>
